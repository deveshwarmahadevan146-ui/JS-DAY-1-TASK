<!doctype html>
<html>
  <head>
    <style>
      body {
        font-size: 16px;
        background: lightcoral;
      }

      .em {
        font-size: 2em;
      }

      .rem {
        font-size: 2rem;
      }

      .box {
        background: lightskyblue;
        min-height: 100px;
        max-height: 150px;
        overflow: auto;
      }

      @media (min-width: 600px) {
        body {
          background: lightblue;
        }
      }
    </style>
  </head>

  <body>
    <p class="parent">
      <span class="em"> This sentence has font size of 2em</span>
      <br /><br />
      <span class="rem"> This sentence has font size of 2rem</span>
    </p>

    <hr />

    <div class="box">
      By resizing browser height we can see the visual differences here.
    </div>
  </body>
</html>
