<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Box</title>
    <style>
      .box {
        width: 80%;
        max-width: 600px;
        height: 200px;
        background-color: lightblue;
        margin: 50px auto;
      }

      @media (max-width: 768px) {
        .box {
          background-color: lightcoral;
        }
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
